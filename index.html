<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <title>Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <img src="images/pattern-background-desktop.svg" />
    <div class="box">
      <img src="images/illustration-hero.svg" />
      <div class="container">
        <h1>Order Summary</h1>
        <p>
          You can now listen to millions of songs,<br />
          audiobooks, and podcasts on any device <br />
          anywhere you like!
        </p>
      </div>
      <div class="plan">
        <img src="images/icon-music.svg" />
        <p><b>Annual Plan</b> <br />$59.99/year <br /></p>
        <time>Change</time>
        <div class="line"></div>
      </div>
      <div class="button"><p>Proceed to Payment</p></div>
      <div class="order">Cancel Order</div>
    </div>
  </body>
</html>
